<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Company Logos | Only Css</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
		
		
	<div class="logo logo-adidas">
		<div class="logo-wrap">
			<div class="line line-left"></div>
			<div class="line line-center"></div>
			<div class="line line-right"></div>
		</div>
		<div class="text">
			<h3>adidas</h3>
		</div>
	</div>

	<div class="logo logo-airbnb">
		<div class="logo-wrap">
			<div class="line line-main">
				<div class="circle"></div>
			</div>
		</div>
		<div class="text">
			<h3>airbnb</h3>
		</div>
	</div>	
		


	<div class="logo logo-mcdonalds">
		<div class="line"></div>
		<div class="text">
			<h3>McDonald's</h3>
		</div>
	</div>





	<div class="logo">
		
	</div>


	</div>
</body>
</html>
